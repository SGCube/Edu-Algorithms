addons:
  apt:
    update: true
    packages:
    - cmake
    - cppcheck
    - valgrind

language: cpp

before_install:
    - sudo apt install libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - sudo cp *.a /usr/lib
    - cd -

before_script:
  - cmake CMakeLists.txt
  - make

jobs:
  include:
    - stage: codestyle
      before_script: skip
      script: cppcheck --std=c++11 --enable=all -q --error-exitcode=1 .

    - stage: memcheck
      script: cd {TRAVIS_BRANCH} & valgrind --tool=memcheck --leak-check=full -q ./memcheck.exe
      after_script: make clean
    
    - stage: test
      script: ctest --output-on-failure    
      after_script: make clean
      
stages:
  - codestyle
  - name: memcheck
    if: branch != master
  - test

